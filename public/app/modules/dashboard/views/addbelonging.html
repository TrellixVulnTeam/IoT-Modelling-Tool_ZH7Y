<!-- Content Header (Page header) -->
<section class="content-header">
    <h1 class="titleMYACC">
        Adicionar Avaliação
    </h1>
</section>
<!-- Main content -->
<section class="content">
    <!-- Info boxes -->
    <div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <form name="myForm" ng-submit="vm.addbelonging(vm.prefix,vm.type,vm.model,picFile,vm.pins)">
                        <!--
                        <h4 class="Titlemyaccount">Sprint </h4>
                        <input class="BoxInput" placeholder="Company" type="text" ng-model="vm.prefix">
                        -->
                        <h4 class="Titlemyaccount">Tipo </h4>
                        <select class="BoxInput" ng-model="vm.type" required>                         
                            <option value="ActuatingDevice">
                                Ponto Positivo
                            </option>
                            <option value="SensingDevice">
                                Ponto Negativo
                            </option>
                            <option value="Device">
                                Melhoria
                            </option>
                        </select>
                        <h4 class="Titlemyaccount">Título </h4>
                        <input class="BoxInput" placeholder="Id" type="text" ng-model="vm.model.id">

                        <h4 class="Titlemyaccount">Texto </h4>
                        <textarea class="BoxInput" rows="10" placeholder="Texto sobre a Sprint" type="text" ng-model="vm.model.rdfsComment"></textarea>

                <button class="AddElementBtn" type="submit">
                    <div ng-if="vm.type != 'Device' && vm.type != 'SensingDevice' && vm.type != 'ActuatingDevice'">
                        Adicionar
                    </div>
                    <div ng-if="vm.type == 'Device'">
                        Adicionar Melhoria
                    </div>
                    <div ng-if="vm.type == 'SensingDevice'">
                        Adicionar Negativo
                    </div>
                    <div ng-if="vm.type == 'ActuatingDevice'">
                        Adicionar Positivo
                    </div>

        </div>

</div>
</div>
</div>
