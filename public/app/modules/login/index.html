<style >
    /*Background*/
    body {
        background: #1976D2;
    }
</style>
<div class="container">
    <a href="../../../../index.html">
        <center>
            <i> <img src="img/IoT-MT-title.png" height="30px" width="200px"> </i><br> 
            <span style="font-size: 22pt; color:white;"> Dimed Retrô</span>
        </center>     
    </a>
</div>
<script>localStorage.setItem('init', 'false');</script>
<div class="container margin-top-80">
    <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2" data-ng-show="vm.signIn">
        <div class="panel panel-info">
            <div class="text-center LoginDesign">
                Acesse ou Cadastre
            </div>
            <div class="panel-body">
                <form name="vm.loginForm" class="form-horizontal" data-ng-submit="vm.login(vm.getUser);">
                    <div class="col-xs-12 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" autocomplete="username" type="text" class="form-control" name="username" value="admin" placeholder="E-mail" data-ng-model="vm.getUser.Email" required>
                    </div>
                    <div class="col-xs-12 input-group margin-top-20">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" autocomplete="current-password" type="password" class="form-control" name="password" placeholder="Senha" data-ng-model="vm.getUser.Password" required>
                    </div>

                    <button onclick="window.location.href=/dashboard.html" type="submit" class="btn btn-block LoginDesign">
                        Entrar <span class="glyphicon glyphicon-play"></span>
                    </button>
                    <button type="button" class="btn btn-block LoginDesign" data-ng-click="vm.signIn=false;">
                        Cadastrar <span class="glyphicon glyphicon-hand-up"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" data-ng-show="!vm.signIn">
        <div class="panel panel-info">
            <div class="LoginDesign text-center">
                Cadastrar
            </div>
            <div class="panel-body">
                <form name="vm.registrationForm" data-ng-submit="vm.register();">
                    <div class="form-group">
                        <label for="email" class="col-md-12 control-label">Email</label>
                        <div class="col-md-12">
                            <input type="email" class="form-control" name="email" placeholder="E-mail" required data-ng-model="vm.setUser.Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-12 control-label margin-top-10">Usuário</label>
                        <div class="col-md-12">
                            <input autocomplete="off" type="text" class="form-control" name="lastname" placeholder="Usuario" required data-ng-model="vm.setUser.Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-12 control-label margin-top-10">Senha</label>
                        <div class="col-md-12">
                            <input autocomplete="off" type="password" class="form-control" name="password" placeholder="Senha" required data-ng-model="vm.setUser.Password">
                        </div>
                    </div>
                    <div>
                    &emsp;<label class="margin-top-10">Coordenador</label>
                    <input type="checkbox" name="isadmin" data-ng-model="vm.setUser.isAdmin" data-ng-value="vm.setUser.isAdmin">
                    </div>
                    <div class="col-xs-12 margin-top-20">
                        <div class="col-xs-6 padding-left-none">
                            <button type="submit" class="btn btn-block LoginDesign">
                                Cadastrar <span class="glyphicon glyphicon-play"></span>
                            </button>
                        </div>
                        <div class="col-xs-6 padding-right-none">
                            <button type="button" class="btn btn-block LoginDesign" data-ng-click="vm.signIn=true;">
                                Cancelar <span class="glyphicon glyphicon-move"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
